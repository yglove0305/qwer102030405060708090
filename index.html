<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>5초 뒤 알림 테스트</title>
</head>
<body>
  <h1>5초 뒤 알림 테스트</h1>
  <button id="start">알림 시작</button>

  <script>
    // 서비스 워커 등록
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log('서비스 워커 등록 완료:', reg))
        .catch(err => console.error('서비스 워커 등록 실패:', err));
    }

    document.getElementById('start').addEventListener('click', async () => {
      const permission = await Notification.requestPermission();
      if (permission !== 'granted') {
        alert('알림 권한이 필요합니다.');
        return;
      }

      // 5초 후 알림 전송
      setTimeout(() => {
        navigator.serviceWorker.ready.then(registration => {
          registration.showNotification('⏰ 5초가 지났어요!', {
            body: '이 알림은 5초 지연 후 서비스 워커를 통해 전송되었습니다.',
            icon: 'icon.png',
            tag: 'delayed-notification'
          });
        });
      }, 5000); // 5000ms = 5초
    });
  </script>
</body>
</html>
